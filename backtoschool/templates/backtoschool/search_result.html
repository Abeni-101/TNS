{%extends "backtoschool/sidebar.html"%}
{%block content%}
<div  style="margin-left: 75% ;margin-top:6%">
	   <form class="form-inline" method="post" action="/search/">
	   	   {%csrf_token%}
	     <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="search for student" name="srh">
	     <button type="submit" style="margin-top: -6px; color: orange;"><i class="fas fa-search"></i></button>
	   </form>
  </div>

 
		<div class="card card-body" style="margin-left: 295px;">
			<table class="table table-sm">

				<tr>
					
					<th>First-name</th>
					<th>Last-name</th>
					<th>branch</th>
					<th>About</th>
				</tr>
				   {%for i in match%}
				   <tr>
					   <td>{{i.first_name}}</td>
					   <td>{{i.last_name}}</td>
					   <td>{{i.branch}}</td>
					   <td><a href="{%url 'more_info' i.id%}"><button class="btn btn-info btn-sm">more</button></a></td>
					
				   </tr>
                   {%endfor%}
            </table>
        </div>

   </div>




{%endblock%}
