{%block content%}

  <h5 class="card-header"><small>Student-Name :{{result.first_name}}</small>  <small>  {{result.last_name}}</small></h5>
  <div class="card-body">
    <h5 class="card-title">Assignment Answer</h5>

  </div>

</div>
  <div class="card" style=" width:18rem;margin-left: 78% ;margin-top:100px">

    </div>
  </div>
  <div class="card" style=" width:40rem;margin-left: 25% ;margin-top:-170px">

      	{%csrf_token%}

      	<br>

      </form>
      
    </div>
  </div>


{%endblock%}
